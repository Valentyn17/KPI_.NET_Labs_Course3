<div class="form-group row" *ngIf="order.Id==0">
    <label class="col-sm-2 col-form-label">Good</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="GoodName">
            <option>--Select Good--</option>
            <option *ngFor="let good of GoodList">
            {{good.Name}}
            </option>
    </select>      
    </div>
    <label class="col-sm-2 col-form-label">Good Count</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Count"
        placeholder="Enter good Count">
    </div>
    
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Email"
        placeholder="Enter Description">
    </div>
</div>

<div class="form-group row" *ngIf="order.Id!=0">
    <label class="col-sm-2 col-form-label">Order Status</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Status">
            <option>--Select Status--</option>
            <option *ngFor="let item of propertyType | keyvalue" >
            {{item.value}}
            </option>
    </select>      
    </div>
</div>


<button (click)="addOrder()" *ngIf="order.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateOrder()" *ngIf="order.Id!=0" class="btn btn-primary">
    Edit
</button>
