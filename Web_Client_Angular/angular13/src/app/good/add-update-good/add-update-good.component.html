<div class="form-group row">
    <label class="col-sm-2 col-form-label">Good Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter good name">
    </div>
    <label class="col-sm-2 col-form-label">Good Count</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Count"
        placeholder="Enter good Count">
    </div>
    <label class="col-sm-2 col-form-label">Good Price</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Price"
        placeholder="Enter good Price">
    </div>
    <label class="col-sm-2 col-form-label">Good Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Descr"
        placeholder="Enter Description">
    </div>
</div>


<button (click)="addGood()" *ngIf="good.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateGood()" *ngIf="good.Id!=0" class="btn btn-primary">
    Edit
</button>
